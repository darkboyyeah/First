<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>snake</title>
    <link rel="stylesheet" href="css/snake.css">
</head>
<body>
    <div class="content">
        <div class="left-side">
            <div class="score">
                分数:<span id="score">0</span>
            </div>
            <button class="start" id="start">开始游戏</button>
            <div class="control top">向上:"↑"</div>
            <div class="control down">向下:"↓"</div>
            <div class="control left">向左:"←"</div>
            <div class="control right">向右:"→"</div>
        </div>
        <div class="main" id="map">
        </div>
    </div>
</body>
<script src="js/snake.js"></script>
</html>
